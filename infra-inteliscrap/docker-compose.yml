services:
  frontend:
    build:
      context: ../frontend
      dockerfile: dockerfile.dev
    ports:
      - "5173:5173"
    environment:
      NODE_ENV: development
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
      VITE_HMR_HOST: localhost
    volumes:
      - ../frontend/src:/app/src:delegated
      - ../frontend/public:/app/public:delegated
      - ../frontend/index.html:/app/index.html:delegated
      - ../frontend/vite.config.ts:/app/vite.config.ts:delegated
      - ../frontend/package.json:/app/package.json:delegated
      - ../frontend/pnpm-lock.yaml:/app/pnpm-lock.yaml:delegated
      - node_modules:/app/node_modules
      - pnpm-store:/app/.pnpm-store
  backend:
    build:
      context: ../backend
      dockerfile: dockerfile.dev
    ports:
      - "8000:8000"
    environment:
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
    volumes:
      - ../backend:/app
    command: >
      sh -c "pip install --no-cache-dir -r requirements.txt && \
             uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: inteliscrap_user
      POSTGRES_PASSWORD: inteliscrap_password
      POSTGRES_DB: inteliscrap_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/

volumes:
  node_modules:
  pnpm-store:
  postgres_data:
